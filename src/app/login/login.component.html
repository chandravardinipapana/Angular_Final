<mat-card id="login-card" *ngIf="logform">
    <div id="image-left"><img mat-card-image src="http://localhost/star1.jpg" alt=""></div>
  <h1>Appointment Booking</h1>
<table id="log-table">
<tr>
 <th>Email</th>
 <td><input type="text" [(ngModel)]="email"></td>
</tr>
<tr>
 <th>Password</th>
 <td><input type="password" [(ngModel)]="password"></td>
</tr>
<tr>
 
 <td colspan=2 
     style="text-align:center"><button mat-button (click)="login()">Login</button></td>
</tr>
<tr>
 
 <td colspan=2 
     style="text-align:center; color: skyblue" (click)="toggle()">Create account</td>
</tr>
</table>
<div class="loading" *ngIf="status"><img src="http://localhost/loading.gif"></div>
<div class="errors">{{error}}</div>

</mat-card>


<mat-card id="login-card" *ngIf="!logform">
<h1>SearGroup</h1>
<h2>Register to Sear</h2>
<div id="image-left"><img src="http://localhost/star1.jpg" alt=""></div>
<table id="log-table">
 <tr>
     <th>Username</th>
     <td><input type="text" [(ngModel)]="rusername"></td>
 </tr>
 <tr>
     <th>Password</th>
     <td><input type="password" [(ngModel)]="rpassword"></td>
 </tr>

 <tr>
    <th>Verify Password</th>
    <td><input type="password" [(ngModel)]="vpassword"></td>
</tr>

<tr>
    <th>Email</th>
    <td> <input type="text" [(ngModel)]="remail"></td>
</tr>
 <tr>
     
     <td colspan=2 
         style="text-align:center"><button (click)="register()">Register</button></td>
 </tr>
 <tr>
     
     <td colspan=2 
         style="text-align:center; color: lightgreen" (click)="toggle()">Already Have account?login</td>
 </tr>
</table>
<div class="loading" *ngIf="status"><img src="http://localhost/loading.gif"></div>
<div class="errors">{{rerror}}</div>
</mat-card>
